name: ğŸ” Analyze

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  schedule:
    - cron: 16 6 * * 3

jobs:
  run-codeql-analysis:
    name: ğŸ” Run CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: ğŸ™ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: ğŸ”¨ Build using CodeQL
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
